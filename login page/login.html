<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome to our Application</h1>
                <p>Please login to use the platform</p>
            </div>
            <form class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Enter your Email</label>
                        <input type="text" id="email">
                    </div>
                    <div class="form-item">
                        <label for="password">Enter your Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberMeCheckbox" checked>
                            <label for="rememberMeCheckbox" class="checkboxLabel">Remember me</label>
                        </div>
                    </div>
                    <button type="submit"> Sign In</button>
                </div>
                <div class="login-form-footer">
                    <a href="#">
                        <img width="30" src="images/images.png" alt="Facebook Login">
                    </a>
                     <a href="#">
                        <img  width="40" src="images/google-voxytalksy.png" alt="Googlr Login">
                    </a>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="images/svg.jpg" alt="">
        </div>
    </div>
    
</body>
</html>
