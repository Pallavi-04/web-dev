<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <div class="main">
        <div class="overlay">
            <div class="title"> coming soon</div>
            <div class="title" id="end-date">20 March 10.00 pm</div>
            <div class="col">
                <div>
                    <input id="day" type="text" readonly value="0">
                    <br/>
                    <label for="day">Days</label>
                </div>
                <div>
                    <input id="hour" type="text" readonly value="0">
                    <br/>
                    <label for="hour">Hours</label>
                </div>
                <div>
                    <input id="min" type="text" readonly value="0">
                    <br/>
                    <label for="min">Minutes</label>
                </div>
                <div>
                    <input id="sec" type="text" readonly value="0">
                    <br/>
                    <label for="sec">Seconds</label>
                </div>
            </div>
        </div>
    </div>
    <script src="./count.js"></script>    
</body>

</html>
